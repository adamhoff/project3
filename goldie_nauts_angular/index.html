<!DOCTYPE html>
<html data-ng-app="goldie_nauts">

<head>
  <title>Goldie Nauts</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/planet.css" />
  <link rel="stylesheet" href="css/astro.css">
  <link rel="stylesheet" href="css/apod.css">
  <link href="css/angular-datepicker.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/planets/planet.factory.js"></script>
  <script src="js/planets/index.controller.js"></script>
  <script src="js/planets/show.controller.js"></script>
  <script src="js/astro/astro.factory.js"></script>
  <script src="js/astro/index.controller.js"></script>
  <script src="js/astro/show.controller.js"></script>
  <script src="js/apod/apod.js"></script>
  <script src="js/angular-datepicker.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Monoton|Barrio" rel="stylesheet">
</head>

<body>
  <img id="bb8" src="/background/bb8.png">
  <div id="toTop">
    <a href="#top" class="navTop">Top</a>
    <a href="" id="backButton" class="navTop">Main</a>
  </div>


  <div class="mainIndexBody">
    <div class="textContainer">
      <a href="">
        <div class="title">Goldie Nauts</div>
      </a>
      <div id="titleImage1"></div>
      <div id="titleImage2"></div>
    </div>

    <div class="mainIndexContainer">
      <div class="indexImageContainer">
        <img id="astroMainIndex" src="/background/astronaut.png">
        <h2 class="indexName">Tell me about Astronauts</h2>
      </div>
      <div class="indexImageContainer">
        <img id="planetMainIndex" src="/background/earth.png">
        <h2 class="indexName">Tell me about Planets</h2>
      </div>
      <div class="indexImageContainer">
        <img id="apodMainIndex" src="/background/apod.jpg">
        <h2 class="indexName">Astronomy Picture of the Day</h2>
      </div>
    </div>

    <div class="hiddenImageContainer">
      <img id="astroHiddenIndex" src="/background/astronaut2.png">
      <img id="astroWindowIndex" src="/background/cracked_window.png">
    </div>
  </div>
  <div id="top"></div>


  <main data-ui-view></main>



  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
